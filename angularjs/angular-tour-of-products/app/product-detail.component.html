<div *ngIf="product">
    <h2>{{product.name}} details!</h2>
    <div><label>id: </label>{{product.id}}</div>
    <div>
      <label>name: </label>
      <input [(ngModel)]="product.name" placeholder="name"/>
    </div>
  <button (click)="goBack()" class="btn btn-default" >Back</button>
  <button (click)="save()">Save</button>

</div>
